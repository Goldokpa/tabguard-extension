<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Sentinel Options</title>
    <link rel="stylesheet" href="options.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="icons/icon48.png" alt="Tab Sentinel Icon" class="logo">
            <h1>Protected Sites</h1>
        </div>
        <p>These are the websites you have chosen to always protect. The extension will warn you before you close a tab with unsaved work on any of these sites.</p>
        
        <ul id="protectedSitesList" class="sites-list">
            <!-- Sites will be dynamically added here -->
        </ul>
        
        <div id="emptyMessage" class="empty-message" style="display: none;">
            You haven't protected any sites yet. Click the extension icon on any website and select "Protect this Site" to add one.
        </div>
    </div>
    
    <script src="options.js"></script>
</body>
</html>
